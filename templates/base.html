<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootstrap.themes.guide/fresca/theme.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Высота на весь экран */
        }
        .content {
            flex: 1; /* Растягиваем контент на всю доступную высоту */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'empProfile' %}">Медицинский центр</a>
    {% if request.session.reception %}
        <li><a class="navbar-brand"  href="{% url 'reception' %}">Текущий прием</a></li>
    {% endif %}
</nav>

<div class="container mt-4 content">
    {% block content %}
    {% endblock %}
</div>

<footer class="footer py-3 bg-light">
  <div class="container">
    <span class="text-muted">Медицинский центр</span>
  </div>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
