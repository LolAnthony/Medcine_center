{% extends 'base.html' %}
{% block title %}Добавить нового пациента{% endblock %}

{% block content %}
<div class="container">
    <h1>Добавить нового пациента</h1>
    <form method="POST" action="{% url 'new_patient' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputSurname">Фамилия:</label>
            <input type="text" class="form-control" id="inputSurname" name="Фамилия" required>
        </div>
        <div class="form-group">
            <label for="inputName">Имя:</label>
            <input type="text" class="form-control" id="inputName" name="Имя" required>
        </div>
        <div class="form-group">
            <label for="inputPatronymic">Отчество:</label>
            <input type="text" class="form-control" id="inputPatronymic" name="Отчество" required>
        </div>
        <div class="form-group">
            <label for="inputBirthDate">Дата рождения:</label>
            <input type="date" class="form-control" id="inputBirthDate" name="Дата_рождения" required>
        </div>
        <div class="form-group">
            <label for="inputGender">Пол:</label>
            <select class="form-control" id="inputGender" name="Пол" required>
                <option value="1">Мужской</option>
                <option value="0">Женский</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
    <br/>
    <a href="{% url 'patients' %}" class="btn btn-secondary">Назад</a>
</div>
{% endblock %}
