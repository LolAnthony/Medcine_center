{% extends 'base.html' %}

{% block title %}Добавление пользователя{% endblock %}

{% block content %}
<div class="container mt-5">
    {% if message %}
        <div class="alert alert-primary" role="alert">
        {{ message }}
        {% endif %}
        </div>
  <h2>Добавление нового пользователя</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="last_name" class="form-label">Фамилия</label>
      <input type="text" class="form-control" id="last_name" name="last_name" required>
    </div>
    <div class="mb-3">
      <label for="first_name" class="form-label">Имя</label>
      <input type="text" class="form-control" id="first_name" name="first_name" required>
    </div>
    <div class="mb-3">
      <label for="middle_name" class="form-label">Отчество</label>
      <input type="text" class="form-control" id="middle_name" name="middle_name" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Телефон</label>
      <input type="text" class="form-control" id="phone" name="phone" required>
    </div>
    <div class="mb-3">
      <label for="otd_id" class="form-label">Отделение</label>
      <select class="form-select" id="otd_id" name="otd_id" required>
        <option value="">Выберите отделение</option>
        {% for otd_item in otd %}
        <option value="{{ otd_item.0 }}">{{ otd_item.1 }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="permissions_id" class="form-label">Должность</label>
      <select class="form-select" id="permissions_id" name="permissions_id" required>
        <option value="">Выберите должность</option>
        {% for perm_item in perm %}
        <option value="{{ perm_item.0 }}">{{ perm_item.1 }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="login_us" class="form-label">Логин</label>
      <input type="text" class="form-control" id="login_us" name="login_us" required>
    </div>
    <div class="mb-3">
      <label for="password_us" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="password_us" name="password_us" required>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
    <a href="{% url 'admin_panel' %}" class="btn btn-secondary">Назад</a>
  </form>
</div>
{% endblock %}
